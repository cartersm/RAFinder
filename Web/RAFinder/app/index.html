<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RAFinder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>

    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">

    <link rel="stylesheet" href="app.css">
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
<!-- Navbar -->
<div id="page-header-and-nav" ng-controller="RootCtrl" ng-show="hasAuth()">
    <div id="nav-bar" class="blog-masthead hidden">
        <div class="container">
            <nav class="blog-nav">
                <a id="default-link" ng-class="{ active: isActive('/employees') }" class="blog-nav-item active" href="#/employees">Employees</a>
                <a ng-class="{ active: isActive('/dutyRoster') }" class="blog-nav-item" href="#/dutyRoster">Duty
                    Roster</a>
                <a ng-class="{ active: isActive('/hallRoster') }" class="blog-nav-item" href="#/hallRoster">Hall
                    Roster</a>
                <a class="blog-nav-item pointer" ng-click="logout()">Logout</a>
            </nav>
        </div>
    </div>
    <div id="page-header" class="page-header container hidden">
        <p class="blog-title">RAFinder</p>

        <p class="blog-description">Signed in as <b>{{username}}</b></p>
    </div>
</div>

<!-- Container for partials -->
<div ng-view ng-cloak></div>

<!-- Libraries -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/firebase/firebase.js"></script>
<script src="bower_components/angularfire/dist/angularfire.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

<!-- Sources -->
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="login/login.js"></script>
<script type="text/javascript" src="employees/employees.js"></script>
<script type="text/javascript" src="hall_roster/hallRoster.js"></script>
<script type="text/javascript" src="duty_roster/dutyRoster.js"></script>
<script type="text/javascript" src="services.js"></script>

</body>
</html>
