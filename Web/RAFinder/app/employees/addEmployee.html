<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">{{modalOptions.headerText}}</h4>
</div>
<div class="modal-body">
    <form name="addEmployeeForm" role="form">
        <div class="form-group">
            <label>Employee Type
                <select ng-options="type for type in modalOptions.employeeTypes" ng-model="employeeType"></select>
            </label>
        </div>
        <div class="form-group">
            <label>Name
                <input type="text" name="name" ng-model="user.name" class="form-control"
                       placeholder="Name" required autofocus>
            </label>
        </div>
        <div class="form-group"
             ng-class="{ 'has-error' : addEmployeeForm.email.$invalid }">
            <label>Email Address
                <input type="email" name="email" ng-model="user.email" class="form-control"
                       placeholder="Email address" required autofocus>
            </label>

            <p class="help-block" ng-show="addEmployeeForm.email.$invalid">Enter a valid email.</p>
        </div>
        <div class="form-group"
             ng-class="{ 'has-error' : addEmployeeForm.phone.$invalid }">
            <label>Phone Number
                <input type="tel" name="phoneNumber" ng-model="user.phoneNumber" class="form-control"
                       placeholder="Phone Number" required autofocus>
            </label>

            <p class="help-block" ng-show="addEmployeeForm.phoneNumber.$invalid">
                Enter a valid phone number.
            </p>
        </div>
        <div class="form-group">
            <div class="form-group">
                <label>Residence Hall
                    <select ng-options="hall.$id for hall in modalOptions.resHalls" ng-model="user.hall"></select>
                </label>
            </div>
        </div>
        <!-- CONSIDER: ng-class has-error for floor !in hall? -->
        <div class="form-group">
            <label>Floor
                <input type="number" name="floor" ng-model="user.floor" class="form-control"
                       placeholder="Floor" required autofocus>
            </label>
        </div>
        <div class="form-group">
            <label>Room Number
                <input type="text" name="room" ng-model="user.room" class="form-control"
                       placeholder="Room Number" required autofocus>
            </label>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button ng-click="modalOptions.ok({type: employeeType, user: user})" class="btn btn-lg btn-primary" type="submit"
            ng-disabled="modalOptions.isUserInvalid(employeeType, user)">
        {{modalOptions.actionButtonText}}
    </button>
    <button ng-click="modalOptions.close()" class="btn btn-lg" type="button">
        {{modalOptions.closeButtonText}}
    </button>
</div>
