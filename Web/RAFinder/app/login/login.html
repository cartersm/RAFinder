<link rel="stylesheet" href="./login/bootstrap-signin.css">
<div class="container">
    <div class="jumbotron my-jumbotron">
        <h2>Welcome to RAFinder</h2>
    </div>
    <form class="form-signin" name="signinForm" role="form" novalidate>
        <!-- allows variance in the input field based on whether we're using RoseFire -->
        <ng-include src="getInputTemplate()"></ng-include>
    </form>
    <p class="help-block text-center alert-danger" ng-show="signinFailed">Invalid username or password</p>

    <p class="help-block text-center alert-danger" ng-show="!isEmployee">
        Only designated employees may access this website.
    </p>
</div>
