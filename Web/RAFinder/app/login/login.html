<link rel="stylesheet" href="bootstrap_signin/signin.css">
<div class="container">
    <div class="jumbotron" style="padding-bottom:0;">
        <h2>Welcome to RAFinder</h2>
    </div>
    <form class="form-signin" name="signinForm" role="form">
        <div class="form-group" ng-class="{ 'has-error' : signInForm.email.$invalid }">
            <label>Email
                <input type="email" name="email" ng-model="user.email" class="form-control"
                       placeholder="Email address" required="" autofocus="">
            </label>

            <p class="help-block" ng-show="signinForm.email.$invalid">Enter a valid email.</p>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : signInForm.email.$invalid }">
            <label>Password
                <input type="password" name="password" ng-model="user.password" class="form-control"
                       placeholder="Password" required="" ng-minlength="8">
            </label>

            <p class="help-block" ng-show="signinForm.password.$error.minlength">Min password length
                is 8 characters.</p>
        </div>
        <label class="checkbox">
            <a href="#/register">Sign Up</a>
        </label>
        <button ng-click="SignIn($event)" ng-disabled="!user.email || !user.password"
                class="btn btn-lg btn-primary btn-block" type="submit">
            Sign in
        </button>
    </form>
    <p class="help-block alert-danger" ng-show="signinFailed">Invalid username or password</p>
</div>
