<div class="form-group" ng-class="{ 'has-error' : signinForm.email.$invalid }">
    <div class="input-group">
        <input type="text" name="email" ng-model="user.email" class="form-control"
               placeholder="Kerberos Username" required autofocus>
        <span class="input-group-addon">{{emailSuffix}}</span>
    </div>
    <p class="help-block" ng-show="signinForm.email.$invalid">Enter a valid username.</p>
</div>
