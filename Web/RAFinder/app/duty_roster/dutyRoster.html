<div class="container">
    <!-- TODO: migrate this to index.html from all primary views -->
    <div class=blog-header">
        <p class="blog-title">RAFinder</p>

        <p class="blog-description">Signed in as <b>{{username}}</b></p>
    </div>
    <h3>Duty Roster</h3>

    <uib-accordion>
        <uib-accordion-group ng-repeat="roster in rosters" heading="{{getDate(roster.key) | date: 'MMM dd, yyyy'}}"
                             is-open="false">
            <table class="table-striped table-bordered">
                <thead>
                <tr>
                    <th>Hall</th>
                    <th>RA On Duty</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="entry in roster.entries">
                    <td>{{entry.hall}}</td>
                    <td>{{entry.employee.name}}</td>
                    <td>{{entry.employee.email}}</td>
                    <td>{{entry.employee.phoneNumber}}</td>
                </tr>
                </tbody>
            </table>
        </uib-accordion-group>
    </uib-accordion>
</div>
