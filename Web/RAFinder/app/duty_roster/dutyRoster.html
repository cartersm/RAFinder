<div class="container">
    <h3>Duty Roster
        <button class="btn btn-success" ng-click="showAddDutyRosterItemModal()" ng-show="canAddDutyRosterItem()">
            Add
        </button>
    </h3>

    <uib-accordion>
        <uib-accordion-group is-open="false" ng-repeat="roster in rosterData"
                             heading="{{getDate(roster.date) | date: 'EEE, MMM dd, yyyy'}}">
            <table class="table-striped">
                <thead>
                <tr>
                    <th>Hall</th>
                    <th>RA On Duty</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in roster.roster">
                    <td>{{item.hall}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.phoneNumber}}</td>
                </tr>
                </tbody>
            </table>
        </uib-accordion-group>
    </uib-accordion>
</div>
