<!DOCTYPE html>
<!--[if lt IE 7]>
<html lang="en" ng-app="RAFinder" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html lang="en" ng-app="RAFinder" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html lang="en" ng-app="RAFinder" class="no-js lt-ie9"> <![endif]-->

<html lang="en" ng-app="RAFinder" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RAFinder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- TODO: may have to copy this one separately -->
    <!--<script src="../bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>-->

    <link rel="stylesheet" href="app.min.css">
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
<!-- Navbar -->
<div id="page-header-and-nav" ng-controller="RootCtrl" ng-show="hasAuth()">
    <div id="nav-bar" class="blog-masthead hidden">
        <div class="container">
            <nav class="blog-nav">
                <a ng-class="{ active: isActive('/employees') }" class="blog-nav-item active" href="#/employees"
                   id="default-link">
                    Employees
                </a>
                <a ng-class="{ active: isActive('/dutyRoster') }" class="blog-nav-item" href="#/dutyRoster">
                    Duty Roster
                </a>
                <a ng-class="{ active: isActive('/hallRoster') }" class="blog-nav-item" href="#/hallRoster">
                    Hall Roster
                </a>
                <a class="blog-nav-item pointer" ng-click="logout()">Logout</a>
            </nav>
        </div>
    </div>
    <div id="page-header" class="page-header container hidden">
        <p class="blog-title">RAFinder</p>

        <p class="blog-description">Signed in as <b>{{username}}</b></p>
    </div>
</div>

<!-- Container for partials -->
<div ng-view ng-cloak></div>

<!-- Libs -->
<script src="libs.min.js"></script>
<!-- Source -->
<script src="ra-finder.min.js"></script>
<script src="fileReader.browserify.js"></script>

</body>
</html>
